<section class="body">
  <div class="person-selector">
    <button class="button person-selector-button" (click)="setSender('John')" [class.active-person]="sender === 'John'">John</button>
    <button class="button person-selector-button" (click)="setSender('Jane')" [class.active-person]="sender === 'Jane'">Jane</button>
  </div>

  <div class="chat-container">
    <h2 class="chat-header">{{ sender }} chatting...</h2>

    <div class="chat-messages" #chatMessages>
      <div *ngFor="let message of messages" [ngClass]="message.sender === 'John' ? 'blue-bg' : 'gray-bg'" class="message">
        <div class="message-sender">{{ message.sender }}</div>
        <div class="message-text">{{ message.text }}</div>
        <div class="message-timestamp">{{ message.timestamp }}</div>
      </div>
    </div>

    <form (ngSubmit)="sendMessage()" class="chat-input-form">
      <input type="text" class="chat-input" [(ngModel)]="messageText" name="chatInput" required [placeholder]="'Type here, ' + sender + '...'" />
      <button type="submit" class="button send-button">Send</button>
    </form>

    <button class="button clear-chat-button" (click)="clearMessages()">Clear Chat</button>
  </div>
</section>
